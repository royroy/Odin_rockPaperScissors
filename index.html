<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Go to the console, type in <code>game();</code> to play!</h1>
    <script>
      //this is the main instance of the game
      function game() {
        let playerScore = 0;
        let computerScore = 0;
        for (let i = 1; i < 6; i++) {
          //initializing user and computer choices
          const playerSelection = prompt(
            "Choose your weapon, Rock, Paper or Scissors."
          );
          const computerSelection = ["Rock", "Paper", "Scissors"];

          let random = Math.floor(Math.random() * 3);
          const playerLower = playerSelection.toLowerCase();
          const computerString = computerSelection[random];
          let computerLower = computerString.toLowerCase();

          //function block defining a single round
          console.log("Round " + i);
          console.log(
            "Computer : " +
              computerSelection[random] +
              "  Player : " +
              playerSelection
          );
          if (playerLower === computerSelection[random]) {
            ("It's a tie!");
          } else if (
            playerLower === "rock" &&
            computerSelection[random] === "Paper"
          ) {
            playerScore++;
          } else if (
            playerLower === "rock" &&
            computerSelection[random] === "Scissors"
          ) {
            playerScore++;
          } else if (
            playerLower === "paper" &&
            computerSelection[random] === "Rock"
          ) {
            computerScore++;
          } else if (
            playerLower === "paper" &&
            computerSelection[random] === "Scissors"
          ) {
            computerScore++;
          } else if (
            playerLower === "scissors" &&
            computerSelection[random] === "Rock"
          ) {
            computerScore++;
          } else if (
            playerLower === "scissors" &&
            computerSelection[random] === "Paper"
          ) {
            computerScore++;
          }
          console.log("Player score is " + playerScore);
          console.log("Computer score is " + computerScore);
        }
        if (computerScore > playerScore) {
          console.log("Computer wins!");
        } else if (playerScore > computerScore) {
          console.log("Player wins!");
        }
      }
    </script>
  </body>
</html>
